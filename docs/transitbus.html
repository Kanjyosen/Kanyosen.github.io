京成トランジットバス|<a href="transit\Buses.html">車輌一覧</a>|<a href="transit\Lines.html">路線・系統</a>|
京成トランジットバスは、市川市行徳を中心に南は浦安、北は八幡・高谷で運行しているバス会社です。<br>
路線は京成バスから移管された行徳線、浦安線、海神線と市川ラインバスから移管された大洲線、原木線と市川市から受託しているコミュニティの計6つです。<br>
車両はほとんどがエルガ/エルガミオです。2016年秋ころに新型エルガと新型エルガミオがそれぞれ二台導入されました。<br>

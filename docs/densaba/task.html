<FONT size=6>雪野原県中央区</FONT>
<br>
小谷池地区でごみ処理システムの実験。<br>
ゴミのルートは小道→小谷池南北道→東西道→地区センターの順で収集。<br>
この実験のデータをもとにごみ収集について再検討し、計画再編。<br>
<br>
<FONT size=6>雪野原県角崖周辺</FONT>
<br>
県営電車を小谷池から樹氷公園に開通させる。<br>
途中、角崖の埋め立て地を通過。<br>

<font size=6>雪野原県の概要</font><br>
<font size=5>雪野原県は、2015年6月16日に誕生した、電車君サーバー初の県です。<br>
ギガ・シティの中央都とは違い、こちらは小規模の土地に集合住宅をいくつか建て、雪野原県独自の景観を作り出しています。<br>
</font>
<hr>
<font size=6>雪野原県の地理</font><br>
<font size=5>中央都と1000ブロック程度の海峡を挟み、東から茸島（茸島区）、雪野原大陸（中央区・西区）となっています。<br>
茸島区は電鯖で二つしかないキノコバイオームを有し、中央区は電鯖ほぼ唯一の雪気候を有し、西区は電鯖唯一の樹氷を有します。<br>
どの区も、希少な気候や独特な生産品を有します。詳しくは各区のページをご覧ください。<br>

<FONT size="7">M116</FONT><br>
市川ラインバスからの移籍車。<br>
トランジットバスの中で二台しかないエレッセ。<br>
元は二俣線に導入されていたが、現在は主に浦安線のハイタウン塩浜循環に運用されている。<br>

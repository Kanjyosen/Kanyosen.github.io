-tips<br>
適当に「あっ、tipsだ」と思ったものを追加していきます。<br>
<hr>
1.富浜に行くなら宝経由より第七中学校経由の方が安くて本数もあって便利。<br>
2.エレッセを見たいなら新浦安駅にいれば自然と来る。ただし、京成トランジットバスのエレッセしか来ない。<br>
3.本八幡から二俣<FONT size=2>新町</FONT>/原<FONT size=2>木</FONT>中<FONT size=2>山</FONT>に行く一番楽な方法は本八幡から総武線に乗って京葉線/東西線に乗り換える方法。本八幡駅から原木中山駅経由で二俣新町駅に行くバスは一時間間隔でしか運行されていないので不便だからだ。。<br>
4.tipsは不定期に追加される。追加間隔は気力と感覚に依る。

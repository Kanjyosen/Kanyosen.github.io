<font size=6>関東鉄道のページ</font><br>
<font size=5>常総線について</font><br>
JR常磐線が発着する取手から、つくばエクスプレスの発着する守谷、中間主要駅の水海道を通り、真岡鐵道が発着する下館の間を結ぶ路線です。<br>
全線非電化ですが、路線の南半分が複線であり、水海道以南に関しては都市型ワンマン運転を行うなど、かなり都会的な印象を受けます。<br>
また、快速運転も行っています。<br>
